<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    <h1>Shril Prabhupada Ki Jai!!!</h1>
    <button id="stop">stop</button>
</body>
<script>

setTimeout(function(){
    console.log("RadhaKrishna");
},2000)

///////////////////

const ChangeText = function(){
    document.querySelector("h1").innerHTML = "Sri Sri Guru and Gaurang ki jai."
}
const Timeout_1 = setTimeout( ChangeText,2000)

///////////////////

document.querySelector("#stop").addEventListener( 'click', function(){
clearTimeout(Timeout_1)
console.log("STOPPED");

})

</script>
</html>
