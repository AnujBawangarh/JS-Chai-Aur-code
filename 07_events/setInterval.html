<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    <h1>Krsna is the supreme personality of Godhead!</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

// const sayDate = setInterval( function(){
//     console.log("RadhaKrishna!", Date.now());
// }, 1000)

let intervalId; // Declare variable to store interval reference

const start = document.querySelector("#start");
const stop = document.querySelector("#stop");

// Start the interval
start.addEventListener("click", function () {
    if (!intervalId) { // Prevent multiple intervals
        intervalId = setInterval(function () {
            console.log("RadhaKrishna!", Date.now());
        }, 1000);
    }
});

// Stop the interval
stop.addEventListener("click", function () {
    clearInterval(intervalId); // Stop the running interval
    intervalId = null; // Reset the variable
});
</script>
</html>
